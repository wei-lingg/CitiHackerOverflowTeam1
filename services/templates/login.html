    <script>
        function register(){
            var request = new XMLHttpRequest();
            var userid = document.getElementById('useridr').value;
            var password = document.getElementById('passwordr').value;
            var data = {'userid': userid, 'password': password};
            console.log(data);
            console.log('registerfun');
            request.open("POST", "http://127.0.0.1:5010/register", true);
            request.setRequestHeader("Content-Type", "application/json");
            request.setRequestHeader("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
            request.setRequestHeader("Access-Control-Allow-Origin", "*");
            request.setRequestHeader("Access-Control-Allow-Methods", "*");
            request.setRequestHeader("Access-Control-Allow-Credentials", "True");
            request.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    returnText = this.responseText;
                    console.log(returnText);
                    dataObj = JSON.parse(returnText);
                    swal({
                        title: "Success!",
                        text:"Account Successfully Created ðŸ˜Š",
                        icon:"success"}).then(
                        function() {
                            window.location.href = "login";
                        });
                }else{
                    returnText = this.responseText;
                    console.log(returnText);
                    dataObj = JSON.parse(returnText);
                    swal({
                        title:dataObj['message'],
                        icon:"warning"}, 
                    );
                }
            };
            request.send(JSON.stringify(data));
        }

    </script>
