  <script>
        function logout(){
                window.sessionStorage.setItem("userid", '');
                window.location.href = '/login';
            }

            let userid = window.sessionStorage.getItem("userid");
            console.log(userid);
            var cartQuantity = window.sessionStorage.getItem("cartQuantity");
            updateCartNumber();
            if (userid==''){
                document.getElementById('logoutBtn').style.display = "none";
                document.getElementById('vouchersBtn').style.display = "none";
                document.getElementById('profileBtn').style.display = "none";
                document.getElementById('cartBtn').style.display = "none";
            } else {
                document.getElementById('loginBtn').style.display = "none";
            }
        var cart = JSON.parse(window.sessionStorage.getItem("cart"));
        console.log(cart);
        var total = 0;
        for (voucherid in cart){
            qty = cart[voucherid]['quantity'];
            amount = cart[voucherid]['amount'];
            vouchername = cart[voucherid]['vouchername'];
            document.getElementById('cartlist').innerHTML += `<tr>
                <td style="padding-bottom: 40px;"><span>${vouchername}</span></td>
                <td style="padding-bottom: 40px;"><span> ${qty}</span></td>
                <td style="padding-bottom: 40px;"><span >$ ${amount}</span></td>
              </tr>`;
            total +=qty*amount;
        }
        var taxes = total*0.07;
        var subtotal = total-taxes;
        document.getElementById('subtotal').innerText= '$'+subtotal.toFixed(2);
        document.getElementById('taxes').innerText = '$'+taxes.toFixed(2);
        document.getElementById('total').innerText ='$'+total.toFixed(2);

        function checkout(){
            var request = new XMLHttpRequest();
            var data = {'userid': userid, 'voucherdetails': cart, 'credit':'','total': total.toFixed(2)};
            console.log(data);
            request.open("POST", "http://127.0.0.1:5020/buyvoucher", true);
            request.setRequestHeader("Content-Type", "application/json");
            request.setRequestHeader("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
            request.setRequestHeader("Access-Control-Allow-Origin", "*");
            request.setRequestHeader("Access-Control-Allow-Methods", "*");
            request.setRequestHeader("Access-Control-Allow-Credentials", "True");
            request.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    returnText = this.responseText;
                    console.log(returnText);
                    dataObj = JSON.parse(returnText);
                    swal({
                        title: "Success!",
                        text:"Thank you for shopping with us. Enjoy your vouchers ðŸ˜Š",
                        icon:"success"}).then(
                        function() {
                            clearCart();
                            window.location.href = "index";
                        }
                    );
                }else{
                    returnText = this.responseText;
                    console.log(returnText);
                    dataObj = JSON.parse(returnText);
                    swal({
                        title:dataObj['message'],
                        icon:"warning"}, 
                    );
                }
            };
            request.send(JSON.stringify(data));
        }

        function clearCart(){
            var cart = {};
            window.sessionStorage.setItem("cart", JSON.stringify(cart));
            cartQuantity = 0;
            updateCartNumber();
            window.location.href = "cart";
        }
        function updateCartNumber(){
            window.sessionStorage.setItem("cartQuantity", cartQuantity);
            document.getElementById('lblCartCount').innerText = cartQuantity;
        }

  </script>
