    <script>
        function logout(){
            window.sessionStorage.setItem("userid", '');
            window.location.href = '/login';
        }

        let userid = window.sessionStorage.getItem("userid");
        console.log(userid);

        if (userid==''){

        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;
        var scannedid = '';
        var html5QrCode = new Html5Qrcode(
        "qr-reader", { formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ] });
        var qrCodeSuccessCallback = (decodedText, decodedResult) => {
            /* handle success */
            console.log(`Scan result ${decodedText}`, decodedResult);
            var request = new XMLHttpRequest();
            var data = {purchaseid: decodedText};
            scannedid = decodedText;
            request.open("POST", "http://127.0.0.1:5030/voucherdetails", true);
            request.setRequestHeader("Content-type", "application/json");
            request.setRequestHeader("Access-Control-Allow-Origin", "*");
            request.setRequestHeader("Access-Control-Allow-Credentials", "True");
            request.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    returnText = this.responseText;
                    console.log(returnText)
                    dataObj = JSON.parse(returnText);
                    voucherid = dataObj['voucherid']
                    userid = dataObj['userid']
                    vouchername = dataObj['vouchername']
                    voucheramt = dataObj['voucheramt']
                    status = dataObj['status']
                    document.getElementById('voucherid').innerText = 'Voucher ID: '+voucherid
                    document.getElementById('voucheramt').innerText = 'Voucher Amount: '+voucheramt
                    document.getElementById('userid').innerText = 'User ID: '+userid
                    document.getElementById('vouchername').innerText = 'Voucher Amount: '+vouchername
                    document.getElementById('status').innerText = 'Status: ' + status
                    html5QrCode.stop().then((ignore) => {
                    // QR Code scanning is stopped.
                    document.getElementById('qr-reader').innerHTML = '';
                    }).catch((err) => {
                    // Stop failed, handle it.
                    });
                }else{
                    // console.log(this.responseText)
                    //Prompt Error Message
                }
            };
            request.send(JSON.stringify(data));
            };
        var config = { fps: 10, qrbox: 250 };

        // If you want to prefer front camera
        function startqr(){
            html5QrCode.start({ facingMode: "user" }, config, qrCodeSuccessCallback);
        }
        function redeemQR(){
            if (scannedid==''){
                return
            };
            var request = new XMLHttpRequest();
            var data = {purchaseid: scannedid}
            request.open("POST", "http://127.0.0.1:5030/redeemvoucher", true);
            request.setRequestHeader("Content-type", "application/json");
            request.setRequestHeader("Access-Control-Allow-Origin", "*");
            request.setRequestHeader("Access-Control-Allow-Credentials", "True");
            request.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    returnText = this.responseText;
                    console.log(returnText);
                    dataObj = JSON.parse(returnText);
                    status = dataObj['message'];
                    document.getElementById('status').innerText = 'Status: '+status;
                    scannedid='';
                }else{
                    // console.log(this.responseText)
                    //Prompt Error Message
                }
            };
            request.send(JSON.stringify(data));
        };
