    <script>
        function logout(){
            window.sessionStorage.setItem("userid", '');
            window.location.href = '/login';
        }

        let userid = window.sessionStorage.getItem("userid");
        console.log(userid);
        var cart = JSON.parse(window.sessionStorage.getItem("cart"));
        console.log(cart);
        var cartQuantity = window.sessionStorage.getItem("cartQuantity");
        updateCartNumber();

        if (userid==''){
            document.getElementById('logoutBtn').style.display = "none";
            document.getElementById('vouchersBtn').style.display = "none";
            document.getElementById('profileBtn').style.display = "none";
            document.getElementById('cartBtn').style.display = "none";
            document.getElementById('lblCartCount').style.display = 'none';
        } else {
            document.getElementById('loginBtn').style.display = "none";
        }
        
        var request = new XMLHttpRequest();
        request.open("GET", "http://127.0.0.1:5020/getallvouchers", true);
        request.setRequestHeader("Content-Type", "application/json");
        request.setRequestHeader("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
        request.setRequestHeader("Access-Control-Allow-Origin", "*");
        request.setRequestHeader("Access-Control-Allow-Methods", "*");
        request.setRequestHeader("Access-Control-Allow-Credentials", "True");
        request.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                returnText = this.responseText;
                dataObj = JSON.parse(returnText);
                console.log(dataObj);
                for(var i in dataObj['vouchers']){
                    // console.log(dataObj['vouchers'][i]);
                    document.getElementById("displayvouchers").innerHTML += `<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
                        <div class="single-popular-items mb-50 text-center">
                        <img class="w-100 pb-3" src="../static/img/vouchers/${dataObj['vouchers'][i]['voucherid']}.jpg">
                        <div class="popular-caption pt-3">
                            <h3>${dataObj['vouchers'][i]['vouchername']}</h3>
                            <span class="pb-2">$ ${dataObj['vouchers'][i]['vouchercost']}</span>
                        <button id = 'addtocart'
                            onclick="addToCart('${dataObj['vouchers'][i]['voucherid']}'+'\',\''+'${dataObj['vouchers'][i]['vouchercost']}'+'\',\''+'${dataObj['vouchers'][i]['vouchername']}')"
                            class="btn view-btn1 redeem-btn">Add to Cart</button>
                        </div>
                    </div>
                    </div>`;
                }
                var sortedVouchers = dataObj['vouchers'].sort((a,b) => b['vouchercost']-a['vouchercost']);
                for(var i in sortedVouchers){
                    // console.log(dataObj['vouchers'][i]);
                    document.getElementById("sortedvouchers").innerHTML += `<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
                        <div class="single-popular-items mb-50 text-center">
                        <img class="w-100 pb-3" src="../static/img/vouchers/${sortedVouchers[i]['voucherid']}.jpg">
                        <div class="popular-caption pt-3">
                            <h3>${sortedVouchers[i]['vouchername']}</h3>
                            <span class="pb-2">$ ${sortedVouchers[i]['vouchercost']}</span>
                        <button id = 'addtocart'
                            onclick="addToCart('${sortedVouchers[i]['voucherid']}'+'\',\''+'${sortedVouchers[i]['vouchercost']}'+'\',\''+'${sortedVouchers[i]['vouchername']}')"
                            class="btn view-btn1 redeem-btn">Add to Cart</button>
                        </div>
                    </div>
                    </div>`;
                }
            }else{
                // console.log(this.responseText)
                //Prompt Error Message
            }
        };
        request.send();
        function addToCart(voucherid, amount, vouchername){
            if (voucherid in cart){
                cart[voucherid]['quantity']+=1;
            }else{
                cart[voucherid] = {};
                cart[voucherid]['quantity']=1;
                cart[voucherid]['amount']=parseInt(amount);
                cart[voucherid]['vouchername']=vouchername;
            }
            window.sessionStorage.setItem("cart", JSON.stringify(cart));
            console.log(cart)
            cartQuantity++;
            updateCartNumber();
            swal({
                title: "Success!",
                text:"Voucher Added To Cart ðŸ˜Š",
                icon:"success"});
        }
        
        function updateCartNumber(){
            window.sessionStorage.setItem("cartQuantity", cartQuantity);
            document.getElementById('lblCartCount').innerText = cartQuantity;
        }
    </script>
